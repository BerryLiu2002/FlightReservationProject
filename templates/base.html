<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="navbar">
        <div class="left">
            <div id="navlogo">
                <a href="{{ url_for('home')}}">
                    <img src="{{ url_for('static', filename='images/logo.png')}}" alt="logo">
                </a>
            </div>
            <div id="greeting">
                {% if session.get('name') %}
                    <p>Hello, {{session.get('name')}}</p>
                {% else %}
                    <p>Hello, Guest</p>
                {% endif %}
            </div>
        </div>
        <div class="right">
            <ul class="links">
                <!-- Search for Flights -->
                <li><a href="{{url_for('flight_search')}}">Search for Flights</a></li>
                <!-- Login/Logout -->
                {% if session.get('name') %}
                <li><a href="{{ url_for('logout')}}">Logout</a></li>
                {% else %}
                <li><a href="{{ url_for('login')}}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>

    <div class="content">
        {% block body %}{% endblock %}
    </div>  
</body>
</html>
