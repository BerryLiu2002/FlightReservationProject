{% extends 'base.html' %} 

{% block head %}
{% endblock %}

{% block navlinks %}
<li><a href="{{url_for}}">Search for Flights</a></li>
<li><a href="{{ url_for('login')}}">Login</a></li>
{% endblock %}

{% block body %}
    <div class="login">
        <div class="login-form">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username or email"> 
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <input type="submit" value="Login">
                {% if error %}
		            <p class="error"><strong>Error:</strong> {{error}}</p>
	            {% endif %}
            </form>
        </div>
    </div>
    <p>Or, register as a <a href="{{ url_for('register', reg_type='customer') }}">customer</a> or an <a href="{{ url_for('register', reg_type='airlinestaff') }}">airline staff</a></p>
{% endblock %}
