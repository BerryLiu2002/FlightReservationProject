{% extends 'base.html' %} 

{% block body %}
{% for flight in data %}
<form action="{{ url_for('rate') }}" method="GET">
  <li>{{flight}}
    <a href="{{ url_for('form') }}">Rate</a>
    <input type="hidden" id="flight_num" value="{{flight['flight_num']}}">
  </li>
</form>
{% endfor %}
{% endblock %}
